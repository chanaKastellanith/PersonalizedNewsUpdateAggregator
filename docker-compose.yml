services:

######## USERS SERVICES ##############

  users-manager:
    build:
      context: ./Users/UsersManager
    container_name: users_manager_container
    networks:
      - network-dapr
    ports:
      - "3003:3003"
      - "3502:3502"
    environment:
      - DAPR_APP_ID=usersManager
      - DAPR_APP_PORT=3502

  users-engine:
    build:
      context: ./Users/UsersEngine
    container_name: users_engine_container
    networks:
      - network-dapr
    ports:
      - "3002:3002"
      - "3501:3501"
    environment:
      - DAPR_APP_ID=usersEngine
      - DAPR_APP_PORT=3501

  users-accessor:
    build:
      context: ./Users/UsersAcssesor
    container_name: users_accessor_container
    networks:
      - network-dapr
    ports:
      - "3001:3001"
      - "3500:3500"
    environment:
      - DAPR_APP_ID=usersAccessor
      - DAPR_APP_PORT=3500

  users-manager-dapr:
    image: "daprio/daprd:edge"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    command: ["./daprd", "-app-id", "usersManager", "-app-port", "3003", "-dapr-http-port", "3502"]
    volumes:
      - "./dapr/:/dapr"
    depends_on:
      - users-manager
    networks:
     - network-dapr  

  users-engine-dapr:
    image: "daprio/daprd:edge"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    command: ["./daprd", "-app-id", "usersEngine", "-app-port", "3002", "-dapr-http-port", "3501"]
    volumes:
      - "./dapr/:/dapr"
    depends_on:
      - users-engine
    networks:
     - network-dapr

  users-accessor-dapr:
    image: "daprio/daprd:edge"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 10
        window: 120s
    command: ["./daprd", "-app-id", "usersAccessor", "-app-port", "3001", "-dapr-http-port", "3500"]
    volumes:
      - "./dapr/:/dapr"
    depends_on:
      - mongodb
    network_mode: "service:users-accessor"

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - network-dapr

